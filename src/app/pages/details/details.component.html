<section>
    @if (detalisProduct) {

        <div class="bg-white p-6 rounded-lg grid md:grid-cols-12 shadow-lg w-full min-w-4xl">
            <!-- Image Section -->
            <div class=" md:col-span-5">
                <owl-carousel-o [options]="firstOptions">
                     @for (item of detalisProduct.images; track $index){
                         <ng-template carouselSlide>
                             <img [src]="item" [alt]="detalisProduct.title" class="rounded-lg w-[92px] object-contain h-[300px] ">
                         </ng-template>}
                </owl-carousel-o>
    
    
            </div>
        
            <!-- Details Section -->
            <div class=" md:col-span-7 pl-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold">{{detalisProduct.title}}</h2>
                    <p class="text-gray-600 text-sm mt-2">{{detalisProduct.description}}</p>
                    <p class="text-gray-500 text-sm mt-2">{{detalisProduct.category.name}}</p>
                    <p class="text-gray-500 text-sm">{{detalisProduct.slug}}</p>
                    <!-- <p class="text-gray-500 text-sm">{{detalisProduct.category.name}}</p> -->
                </div>
        
                <div class="flex items-center justify-between mt-4">
                    <p class="text-lg font-semibold text-gray-700">{{detalisProduct.price}} EGP</p>
                    <div class="flex items-center">
                        <span class="text-yellow-400 text-lg">&#9733;</span>
                        <span class="text-gray-700 ml-1">{{detalisProduct.ratingsAverage}}</span>
                    </div>
                </div>
        
                <button (click)="addToCart(detalisProduct._id)" class=" mt-4 focus:ring-2 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-1 text-center bg-green-500 text-white ">+ Add to Cart</button>
            </div>
        </div>
    }
</section>
