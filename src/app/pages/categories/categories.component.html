<h1 class="mb-4 text-3xl font-light bg-green-50 p-4 text-center">Categories</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    @for (item of categories ; track item._id) {
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="item.image" [alt]="item.name" class="w-full  object-contain">
        <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ item.name }}</h3>
            <p class="text-gray-500 text-sm">{{ item.slug }}</p>
        </div>
    </div>
    }
</div>
