


<section>
    <div class="grid sm:grid-cols-1  md:grid-cols-10">
        <div class="md:col-span-7">
            <owl-carousel-o [options]="firstOptions">
                <ng-template carouselSlide>
                    <img src="./images/slider-image-3.jpeg" class="w-full h-[400px]" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/blog-img-1.jpeg" class="w-full h-[400px]" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/blog-img-2.jpeg" class="w-full h-[400px]" alt="">
                </ng-template>

                <ng-template carouselSlide>
                    <img src="./images/banner-4.jpeg" class="w-full h-[400px]" alt="">
                </ng-template>

                <ng-template carouselSlide>
                    <img src="./images/bannerr.jpg" class="w-full h-[400px]" alt="">
                </ng-template>
               
            </owl-carousel-o>
        </div>
        <div class="md:col-span-3">
            <img src="./images/slider-image-2.jpeg" class="w-full h-[200px]" alt="">
            <img src="./images/slider-image-1.jpeg" class="w-full h-[200px]" alt="">
        </div>
    </div>
</section>

<section>
    <h2 class="mb-4 text-3xl font-light bg-green-50 p-4 text-center ">Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
        @for (cat of categories; track cat._id) {
        <ng-template carouselSlide >
            <!-- content -->
              <div class="border border-green-400/50 rounded-md  shadow mx-3  " >
                <img [src]="cat.image" class="w-full h-[200px]" alt="">
                <div class="px-2 py-2">
                    <h3 class="font-medium text-center text-green-950  " >{{cat.name}}</h3>
                </div>
              </div>
        </ng-template>
        }
    
    
    </owl-carousel-o>
</section>

<section>
    <h2 class="mb-4 text-3xl font-light bg-green-50 p-4 text-center ">Popular Products</h2>

    <input type="search" class=" placeholder-gray-400 p-2 border my-8 border-green-400/50 rounded-md focus:outline-none mx-auto block w-1/2" placeholder="Search Product by name" [(ngModel)]="searchValue">


    <div class="grid  sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
 @for (product of products |search:searchValue; track product._id) {

     <div  class=" border cursor-pointer border-green-400/50 rounded-md overflow-hidden shadow relative group">
         <div [routerLink]="['/details', product._id]">
             <div class="card-img">
                 <img [src]="product.imageCover" class="w-full" alt="">
             </div>
             <div class="card-body px-2 py-4">
                 <h4 class="text-green-500 text-xs">{{product.category.name}}</h4>
                 <h3 class="font-medium">{{product.title.split(" ",3).join(" ")}}</h3>
                 <div class="flex justify-between items-center">
                     <span>{{product.price}} EGP</span>
                     <div class="flex items-center">
                         <i class="fas fa-star text-yellow-300"></i>
                         <span class="text-gray-500">{{product.ratingsAverage}}</span>
                     </div>
                 </div>
             </div>
         </div>
         <button (click)="addToWishList(product._id)" class=" flex focus:text-red-500 text-white  items-center justify-center absolute top-5 end-5  size-7 rounded-full opacity-0 group-hover:opacity-100 bg-green-700 transition-all duration-500 ">
             
                 <i #heart  class="fas fa-heart "></i>
             
         </button>
         
         <button (click)="addToCart(product._id)" class=" opacity-0 group-hover:opacity-100 rounded bottom-0 end-0 py-2 translate-y-[100%] transition-all duration-500 group-hover:translate-y-0  w-full bg-green-500 text-white">Add to Cart</button>
     </div>
 }

    </div>
</section>
